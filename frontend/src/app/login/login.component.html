<div class="row">
    <div class="col-md-6">
        <h2 style="margin:auto"> Login </h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Email" name='email' autocomplete="off">
            <div class=error *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                Please enter email
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" name='password'>
            <div class=error *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                Please enter password
            </div>
        </div>
        <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="invalidLogin" class="error">
            <div>Invalid email or password</div>
        </div>
    </form>
</div>
