<div class="col-md-6 user-container">
    <form [formGroup]="addProduct" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name" name='name'>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" formControlName="description" name='description' rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="Price" name='price'>
        </div>
        <button class="btn btn-success">Add</button>
        <a [routerLink]="['/products']" class="btn btn-danger"> Back</a>
    </form>
</div>
