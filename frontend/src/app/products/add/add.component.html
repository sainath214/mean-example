<div class="col-md-6 user-container">
    <form [formGroup]="addProduct" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name" name='name'>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" formControlName="description" name='description' rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="Price" name='price'>
        </div>
        <div class="col-md-6 offset-md-3">
            <h3>Choose File</h3>
            <div class="form-group">
                <input type="file" name="image" formControlName="image" (change)="fileProgress($event)" />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" height="300" />
            </div>

            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
        </div>
        <button class="btn btn-success">Add</button>
        <a [routerLink]="['/products']" class="btn btn-danger"> Back</a>
    </form>
</div>
